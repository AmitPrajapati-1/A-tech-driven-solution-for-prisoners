<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Form</title>
<style>
  /* Styling for the popup */
  .popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
    padding: 20px;
    border-radius: 5px;
    z-index: 9999;
    backdrop-filter: blur(10px); /* Apply blur effect */
  }

  /* Styling for the overlay */
  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 998; /* Ensure the overlay is behind the popup */
  }
</style>
</head>
<body>

<button onclick="openPopup()">Open Form</button>

<div class="overlay" id="overlay"></div>

<div class="popup" id="popup">
  <h2>Popup Form</h2>
  <form id="myForm" action="">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name"><br><br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email"><br><br>
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="50"></textarea><br><br>
    <input type="submit" value="Submit">
  </form>
  <button onclick="closePopup()">Close</button>
</div>

<script>
  function openPopup() {
    document.getElementById("popup").style.display = "block";
    document.getElementById("overlay").style.display = "block";
    document.getElementById("overlay").style.backdropFilter = "blur(10px)";
  }

  function closePopup() {
    document.getElementById("popup").style.display = "none";
    document.getElementById("overlay").style.display = "none";
    document.getElementById("overlay").style.backdropFilter = "none";
  }

  // Add event listener for form submission
  document.getElementById("myForm").addEventListener("submit", function(event) {
    event.preventDefault(); // Prevent form submission
    alert("Form submitted successfully!"); // Show alert message
  });
</script>

</body>
</html>
